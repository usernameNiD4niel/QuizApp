<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h2></h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="choice" answer="a">
                    <label for="a" class="a">Daniel Rey</label>
                </input>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="choice" answer="b">
                    <label for="b" class="b">Emilio Ginoo</label>
                </input>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="choice" answer="c">
                    <label for="c" class="c">Gloria Aguy</label>
                </input>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="choice" answer="d">
                    <label for="d" class="d">Bongbong Marcos</label>
                </input>
            </li>
        </ul>
        <div class="button-container">
            <button>Next</button>
        </div>
        
        <div class="slide-container">
            <div class="slide1"></div>
            <div class="slide2"></div>
            <div class="slide3"></div>
            <div class="slide4"></div>
            <div class="slide5"></div>
        </div>
    </div>
</body>
</html>
